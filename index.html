<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">

    <title>FlexBox</title>
</head>
<body>
    <div class="pizza">

        <div class="pizza__hero">
            <img src="https://wallpapersdsc.net/wp-content/uploads/2015/11/Pizza_Wallpaper7.jpg" alt="Pizza" class="pizza__img">
        </div>

        <div class="pizza__content">
            <div class="pizza__heading">
                <h1 class="pizza__title">Pizza Vegetale&nbsp;👌</h1>
                <div class="pizza__tag pizza__tag--1">#Vegetarian</div>
                <div class="pizza__tag pizza__tag--2">#italian</div>
            </div>

            <div class="pizza__desc">Yummy Veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce...
            </div>

            <div class="pizza__details">
                <div class="pizza__detail"><span class="emoji">🍕</span>850 kcal</div>
                <div class="pizza__detail"><span class="emoji">🕗</span>30 min</div>
                <div class="pizza__detail"><span class="emoji">⭐️</span>4.6 / 5</div>
            </div>
        </div>
        
        <div class="pizza__price"> &#8377;&nbsp; 198.00 </div>
    </div>
</body>
</html>
